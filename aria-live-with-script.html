<!DOCTYPE html>
<html lang="en">
    <head>
        <title>aria-live with script</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            </head>
            <body>
                <nav>
                    <ul>
                        <li>
                            <a href="aria-live-with-script.html" aria-current="page">aria-live with script</a>
                        </li>
                        <li>
                            <a href="aria-live-with-html.html" aria-current="false">aria-live with html</a>
                        </li>
                    </ul>
                </nav>
                <main>
                <h1>aria-live with script test</h1>
<p id="demo">This is an original Paragraph.</p>
<button type="button" id="disabledButton" onclick="myFunction()">change paragraph</button>

<script>
function myFunction() {
    var oParagraph = "This is an original paragraph.";
    var cParagraph = "This is a changed paragraph.";
    document.getElementById("demo").setAttribute("aria-live","polite");
if (document.getElementById("demo").innerHTML == cParagraph) {
    document.getElementById("demo").innerHTML = oParagraph;
} else {
    document.getElementById("demo").innerHTML = cParagraph;
};
  }
</script>
</main>

            </body>
</html>
