<!DOCTYPE html>
<html lang="en">
    <head>
        <title>aria-live with html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .current {
  font-weight: bold;
  background-color: #cc33ff;
}
      </style>
            </head>
                        <body>
                            <nav>
                                <ul style="list-style: none;">
                                    <li>
                                        <a href="aria-live-with-script.html" aria-current="false">aria-live with script</a>
                                    </li>
                                    <li>
                                        <a href="aria-live-with-html" aria-current="page" class="current">aria-live with html</a>
                                    </li>
                                </ul>
                            </nav>
                            <main>
                                            <h1>aria-live with html test</h1>
<p id="demo" aria-live="polite">This is a original Paragraph.</p>
<button type="button" id="disabledButton" onclick="myFunction()">change paragraph</button>

<script>
function myFunction() {
    if (document.getElementById("demo").innerHTML == "This is a changed paragraph.") {
    document.getElementById("demo").innerHTML = "This is a original paragraph.";
} else {
    document.getElementById("demo").innerHTML = "This is a changed paragraph.";
};
  }
</script>
</main>
            </body>
</html>
