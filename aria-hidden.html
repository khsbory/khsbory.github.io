<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria-hidden test</title>
</head>
<body>
<div>
    <p>안녕하세요. 저는 아리아 히든 테스트를 시작합니다. 아래에 있는 디브는 제가 아리아 히든으로 전체를 숨길 것입니다.</p>
</div>
<div aria-hidden="true">
    <p>이 문장은 숨긴 문장이라서 스크린 리더가 읽지 못해야 합니다.</p>
    <button>나도 숨었어</button>
</div>
</body>
</html>
